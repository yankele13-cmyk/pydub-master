<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew TTS Installer & Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .form-section {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            width: 100%;
        }

        button.action-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.action-btn:hover {
            background-color: #45a049;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
        }
        #progressBar div {
            height: 100%;
            background-color: green;
            width: 0%;
        }

        textarea {
            resize: none;
            overflow: auto;
            display: block;
            margin: auto;
        }

        /* Animation for the spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hebrew TTS Installer & Converter</h1>
        </header>
        
        <section class="form-section">
            <div class="form-group">
                <label for="csvFile">CSV File:</label>
                <input type="text" id="csvFile" placeholder="No file chosen"/>
            </div>
            
            <div class="form-group">
                <label for="audioFile">Voice Audio:</label>
                <input type="text" id="audioFile" placeholder="No file chosen"/>
            </div>
            
            <div class="form-group">
                <label for="outputFolder">Output Folder:</label>
                <input type="text" id="outputFolder" placeholder="No folder selected" readonly />
            </div>

            <button id="runBtn" class="action-btn">Run TTS</button>
        </section>
        <div>
            <textarea readonly rows="10" cols="50"></textarea>
        </div>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Installing Dicta model, please wait...</p>
            <div id="progressBar">
                <div></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>
</body>
</html>
